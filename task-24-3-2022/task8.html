</head>
<body>
    <script>
        function repeatChar(string){
    string = string.toLowerCase();
    object = {};
    for(i = 0 ; i < string.length; i++){
     if(!object.hasOwnProperty(string[i])){ 
         object[`${string[i]}`] = 1;
      
    }else{
     object[`${string[i]}`]++;
    }
 
    
 }
 
 return object;
}

console.log(repeatChar("maMababatetacedo"));
    </script>
</body>
</html>
