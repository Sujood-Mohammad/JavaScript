    <script>
        function repeatWord(a) {

var word = a.toUpperCase().split(" ")

rep = 0;

for (i = 0; i < word.length; i++) {

    for (j = 0; j < word.length; j++) {
    
        if (word[i] == word[j]) {
    
            rep++;
    
        }
    
    }

    console.log(word[i] + " : " + rep)
    rep = 0;

}

}

repeatWord("My name is alex mercer class name B baba mama hello Hello HELLO")

    
    </script>
