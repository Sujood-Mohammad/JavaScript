<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
    margin-top: 10px;
    width: 500px;
    height: 300px;
    font-weight: bold;
}

div > textarea{
    width: 100%;
    resize: none;
    font-size: 10px;
}
    </style>
</head>
<body>
     <select id="font" onchange="font()">
        <option value="arial">Arial</option>
        <option value="calibri">Calibri</option>
        <option value="corbel">Corbel</option>
    </select>

    <select id="size" onchange="font_size()">
        <option value="10px">10px</option>
        <option value="12px">12px</option>
        <option value="30px">30px</option>
    </select>


  <input type="checkbox" onclick="checkbox(1)" id="Italic" name="Italic" value="Italic">
  <label for="Italic">Italic</label>
  <input type="checkbox" onclick="checkbox(2)" id="Bold" name="Bold" value="Bold">
  <label for="Bold">Bold</label>
  <input type="checkbox" onclick="checkbox(3)" id="Underline" name="Underline" value="Underline">
  <label for="Underline">Underline</label>
  <div>
  <textarea type="text" rows="4" cols="50"></textarea>
</div>
<script>
    Italic = false;
Bold = false;
Underline = false;

function checkbox(num){
    if(num == 1){
       if(!Italic){
        document.querySelector("textarea").style.fontStyle = "Italic";
        Italic = true;
       }else{
        document.querySelector("textarea").style.fontStyle = "normal";
        Italic = false;
       }
    }else if(num == 2){
        if(!Bold){
        document.querySelector("textarea").style.fontWeight = "Bold";
        Bold = true;
        }else{
        document.querySelector("textarea").style.fontWeight = "normal";
        Bold = false;
        }
    }else if(num == 3){
        if(!Underline){
        document.querySelector("textarea").style.textDecoration = "Underline"; 
        Underline = true;
        }else{
        document.querySelector("textarea").style.textDecoration = "none"; 
        Underline = false;
        }
       
    }
}


function font(){
   var x = document.getElementById('font').value;

   if(x == "arial"){
    document.querySelector("textarea").style.fontFamily = "arial";
   }else if(x == "calibri"){
    document.querySelector("textarea").style.fontFamily = "calibri";
   }else if(x == "corbel"){
    document.querySelector("textarea").style.fontFamily = "corbel";
   }
}


function font_size(){
    var x = document.getElementById('size').value;
    console.log(3);
   if(x == "10px"){
       console.log(3);
    document.querySelector("textarea").style.fontSize = "10px";
   }else if(x == "12px"){
    document.querySelector("textarea").style.fontSize = "12px";
   }else if(x == "30px"){
    document.querySelector("textarea").style.fontSize = "30px";
   }
}
</script>
</body>
</html>
