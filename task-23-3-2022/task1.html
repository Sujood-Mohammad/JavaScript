<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="background-color: yellow; border: 1px solid black; padding: 10px; width: 30%; text-align: center; font-size: larger; font-weight: 900;" 
   onmouseover="over()" onmouseout="out()" id="mouse"> Mouse Over then Outside </div> 
   <script>
       function over(){
           let x = document.getElementById('mouse');
           x.innerHTML='Hello World !'
       }
       function out(){
           let x = document.getElementById('mouse');
           x.innerHTML='Can i help you ?'
       }
   </script>

</body>
</html>
