<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul li {
    border: 1px rgb(199, 193, 193) solid ;
    border-radius: 10px;
    position: relative;
    padding: 10px ;
    list-style-type: none;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;
   
  }
  
  .btn{
      background-color: white;
    color: black;
    border: 1px solid #c0bebe ;
    border-radius: 5px;
  }


  #box:focus {
    
    outline-color: blue;
}
    </style>
</head>
<body>
    <input onclick="getfocus()" type="text" id="box" a placeholder="Name of the song">
    <button onclick="addSong()" class="btn">Add</button>
     <ul id="list"></ul>
  
 <script>
function addSong() { 
    let add = document.createElement("li");
    let inputValue = document.getElementById('box').value;
    var text = document.createTextNode(inputValue);
    add.appendChild(text);
    if (inputValue === '') {
        alert("You must write a song name!");
    } else {
        document.getElementById("list").appendChild(add);
    }

    document.getElementById("box").value = "";

}


function getfocus() {
    document.getElementById("box").focus();
  }
 </script>
     
</body>
</html>
